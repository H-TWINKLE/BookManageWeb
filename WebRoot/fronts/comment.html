#@_front() #define _fmain()

<div class="banner_inner">
	<div class="services-breadcrumb">
		<div class="inner_breadcrumb">

			<ul class="short">
				<li><a href="#(base)/">主页</a> <i>|</i></li>
				<li>我的评论</li>
			</ul>
		</div>
	</div>

</div>

<section class="banner-bottom-wthreelayouts py-lg-5 py-3">
	<div class="container">
		<div class="inner-sec-shop pt-lg-4 pt-3">
			<div class="row">
				<div class="clearfix"></div>
				<!--/tabs-->
				<div class="responsive_tabs">
					<div>
						<div class="resp-tabs-container">
							<!--/tab_one-->

							<div class="tab2 col-md-11" style="min-width: 1100px;">
								<div class="single_page">

									<div class="bootstrap-tab-text-grids">
										#for(li:comm??)
										<div class="clearfix"></div>
										<div class="bootstrap-tab-text-grid" style="margin-top: 40px;">

											<div class="bootstrap-tab-text-grid-left">
												<img src="#(base)/upload/temp/#(session.user.user_img??'')"
													class="img-fluid">
											</div>
											<div class="bootstrap-tab-text-grid-right">
												<ul>
													<li><a href="#(base)/books?id=#(li.book_id??)">作品名字：#(li.book_title??)</a></li>
													<li><a>#date(li.comment_dates??)</a></li>
												</ul>
												<p>#(li.comment_content??)</p>
											</div>
											<div class="clearfix"></div>
										</div>

										#end										
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
				<!--//tabs-->

			</div>
		</div>
	</div>

</section>
#end
