#@_front() #define _fmain()

<section class="banner-bottom-wthreelayouts py-lg-5 py-3">
	<div class="container">
		<div class="inner-sec-shop pt-lg-4 pt-3">
			<div class="row">
				<div class="col-lg-10 single-right-left simpleCart_shelfItem"
					style="margin: 0 auto; text-align: center;">
					<h1 style="margin-bottom: 30px;">#(c.chapter_name??)</h1>
					<p>
						<span class="item_price"
							style="margin-left: 30px; margin-top: 20px;"> 作者：
							#(c.user_nickname??)</span> <span class="item_price"
							style="margin-left: 30px; margin-top: 20px;"> 来源：
							#(c.book_title??)</span>
					</p>
					<p>
						<span style="margin-top: 20px; size: 0.8em;"> 更新时间：
							#date(c.chapter_dates??)</span>
					</p>

					<div class="description">#(c.chapter_content??)</div>
				</div>

				<div class="clearfix"></div>


				<!--/tabs-->
				<div class="responsive_tabs">
					<div>
						<div class="resp-tabs-container">
							<!--/tab_one-->
							<div class="tab2 col-md-11" style="min-width: 1100px;">
								<div class="single_page">
									<div class="bootstrap-tab-text-grids">
										#for(li:comm??)
										<div class="clearfix"></div>
										<div class="bootstrap-tab-text-grid" style="margin-top: 40px;">

											<div class="bootstrap-tab-text-grid-left">
												<img src="#(base)/upload/temp/#(li.user_img??)"
													class="img-fluid">
											</div>
											<div class="bootstrap-tab-text-grid-right">
												<ul>
													<li><a>#(li.user_nickname??)</a></li>
													<li><a>#date(li.comment_dates??)</a></li>
												</ul>
												<p>#(li.comment_content??)</p>
											</div>
											<div class="clearfix"></div>
										</div>
										#end
										<div class="add-review">
											<h4>添加评论</h4>
											<form action="#(base)/addcomment" method="post">
											 <input name="id" value="#(c.chapter_id??)" hidden="hidden">
											 <input name="comment.comment_book" value="#(c.chapter_book??)" hidden="hidden">
											 <input name="comment.comment_chapter" value="#(c.chapter_id??)" hidden="hidden">
												<textarea name="comment.comment_content" required=""></textarea>
												<input type="submit" value="添加评论">
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--//tabs-->

			</div>
		</div>
	</div>

</section>
#end
