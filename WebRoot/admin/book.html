#@_layout() #define _main()

<!--main content start-->
<section id="main-content">
	<section class="wrapper">


		<div class="row mt">
			<div class="col-md-12">
				<div class="content-panel">
					<table class="table table-striped table-advance table-hover">
						<h4>
							<i class="fa fa-angle-right"></i> 图书管理 <a
								style="float: right; margin-right: 20px;"
								class="btn btn-success btn-xs" href="#(base)/book/bookexam">
								<i class="fa fa-pencil">图书审核</i>
							</a>
						</h4>
						<hr>
						<thead>
							<tr>
								<th><i class="fa fa-bullhorn"></i> 图书名字</th>
								<th><i class="fa fa-bullhorn"></i> 图书类型</th>
								<th class="hidden-phone"><i class="fa fa-question-circle"></i>
									作者</th>
								<th><i class="fa fa-bookmark"></i>总共章节</th>
								<th><i class=" fa fa-edit"></i> 是否可读</th>
								<th><i class=" fa fa-edit"></i> 创建时间</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							#for(li:list.list??)
							<tr>
								<td><a>#(li.book_title??)</a></td>
								<td>#(li.types_name??)</td>
								<td>#(li.user_account??)</td>
								<td>#(li.book_chapter??)</td>
								<td><input onclick="book(#(li.book_id??))"
									type="checkbox" #if(li.book_view??==1) checked="" #end /></td>
								<td>#date(li.book_dates??)</td>
								<td><a href="#(base)/books?id=#(li.book_id??)"
									class="btn btn-success btn-xs"> <i class="fa fa-check">查看</i>
								</a> <a class="btn btn-primary btn-xs"
									href="#(base)/book/modifybook?id=#(li.book_id??)"> <i
										class="fa fa-pencil">编辑</i>
								</a> <a class="btn btn-danger btn-xs"
									href="#(base)/book/deletebook?id=#(li.book_id??)"> <i
										class="fa fa-trash-o ">删除</i>
								</a></td>
							</tr>
							#end
						</tbody>
					</table>
				</div>
				<!-- /content-panel -->
			</div>
			<!-- /col-md-12 -->


			<div class="col-md-12" style="text-align: center;">
				<div class="btn-group" style="margin-top: 50px;">
					<a #if(list.isFirstPage()??) disabled="disabled" #else
						href="#(base)/book?pages=#(pages-1)" #end type="button"
						class="btn btn-default">« </a> #for(x=1;x<=list.totalPage??;x++) <a
						type="button" class="btn btn-default" #if(x==list.pageNumber??)
						active #end href="#(base)/book?pages=#(x??)">#(x??)</a> #end <a
						#if(list.isLastPage()??) disabled="disabled" #else
						href="#(base)/book?pages=#(pages+1)" #end type="button"
						class="btn btn-default">» </a>
				</div>

			</div>

		</div>
		<!-- /row -->
	</section>
</section>
<!--main content end-->
#end
