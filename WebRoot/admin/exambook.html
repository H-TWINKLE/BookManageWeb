#@_layout() #define _main()

<!--main content start-->
<section id="main-content">
	<section class="wrapper">


		<div class="row mt">
			<div class="col-md-12">
				<div class="content-panel">
					<table class="table table-striped table-advance table-hover">
						<h4>
							<i class="fa fa-angle-right"></i> 图书审核
						</h4>
						<hr>
						<thead>
							<tr>
								<th><i class="fa fa-bullhorn"></i> 图书名字</th>
								<th class="hidden-phone"><i class="fa fa-question-circle"></i>
									作者</th>
								<th><i class=" fa fa-edit"></i> 创建时间</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							#for(li:list.list??)
							<tr>
								<td><a>#(li.book_title??)</a></td>
								<td>#(li.user_account??)</td>
								<td>#date(li.book_dates??)</td>
								<td><a href="#(base)/books?id=#(li.book_id??)"
									style="margin-right: 3px;" class="btn btn-success btn-xs">
										<i class="fa fa-check">查看</i>
								</a> <a href="#(base)/book/bookexamend?id=#(li.book_id??)&info=1"
									class="btn btn-primary btn-xs"> <i class="fa fa-check">审核通过</i>
								</a> <a data-toggle="modal" data-target="#myModal"
									onclick="setid(#(li.book_id??))" class="btn btn-primary btn-xs">
										<i class="fa fa-check">审核不过</i>
								</a> <a class="btn btn-danger btn-xs"
									href="#(base)/book/bookdelete?id=#(li.book_id??)"> <i
										class="fa fa-trash-o ">删除</i>
								</a></td>
							</tr>
							#end
						</tbody>
					</table>
				</div>
				<!-- /content-panel -->
			</div>
			<!-- /col-md-12 -->


			<div class="col-md-12" style="text-align: center;">
				<div class="btn-group" style="margin-top: 50px;">
					<a #if(list.isFirstPage()??) disabled="disabled" #else
						href="#(base)/book/bookexam?pages=#(pages-1)" #end type="button"
						class="btn btn-default">« </a> #for(x=1;x<=list.totalPage??;x++) <a
						type="button" class="btn btn-default" #if(x==list.pageNumber??)
						active #end href="#(base)/book/bookexam?&pages=#(x??)">#(x??)</a>
					#end <a #if(list.isLastPage()??) disabled="disabled" #else
						href="#(base)/book/bookexam?pages=#(pages+1)" #end type="button"
						class="btn btn-default">» </a>
				</div>

			</div>


			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<form action="#(base)/book/bookexamend" method="post">
							<input name="id" id="id" hidden="hidden"> <input
								name="info" value="3" hidden="hidden">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="myModalLabel">审核不通过</h4>
							</div>
							<div class="modal-body">请输入审核不通过的原因.</div>
							<input type="text" class="form-control" name="words">
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">保存</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
		<!-- /row -->
	</section>
</section>
<!--main content end-->
#end
