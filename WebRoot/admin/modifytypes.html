#@_layout() #define _main()

<!--main content start-->
<section id="main-content">
	<section class="wrapper">

		<!-- BASIC FORM ELELEMNTS -->
		<div class="row mt">
			<div class="col-lg-12">
				<div class="form-panel">
					<h4 class="mb">
						<i class="fa fa-angle-right"></i> #(what??)
					</h4>
					<form class="form-horizontal style-form" method="post" action="#(base)/book/tomodifytypes">
						<input hidden="hidden" name="types.types_id"
							value="#(types.types_id??)">
																		
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">类型</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="types.types_name"
									value="#(types.types_name??)"> <span
									class="help-block">这儿填写您的图书类型.</span>
							</div>
						</div>
																	
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">热度</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" name="types.types_hot"
									value="#(types.types_hot??)"> <span
									class="help-block">这儿填写热度.</span>
							</div>
						</div>						
						<div class="form-group">
							<label class="col-lg-2 col-sm-2 control-label"></label>
							<div class="col-lg-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- col-lg-12-->
		</div>
		<!-- /row -->




	</section>
</section>
<!-- /MAIN CONTENT -->
<!--main content end-->
#end
