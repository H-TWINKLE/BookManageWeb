#@_layout() #define _main()

<!--main content start-->
<section id="main-content">
	<section class="wrapper">


		<div class="row mt">
			<div class="col-md-12">
				<div class="content-panel">
					<table class="table table-striped table-advance table-hover">
						<h4>
							<i class="fa fa-angle-right"></i> 评论管理
						</h4>
						<hr>
						<thead>
							<tr>
								<th><i class="fa fa-bullhorn"></i> 图书名字</th>
								<th><i class="fa fa-bullhorn"></i> 评论章节</th>								
								<th><i class="fa fa-bookmark"></i>评论作者</th>
								<th><i class=" fa fa-edit"></i> 评论内容</th>
								<th><i class=" fa fa-edit"></i> 评论时间</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							#for(li:list.list??)
							<tr>
								<td><a>#(li.book_title??)</a></td>
								<td>#(li.chapter_name??)</td>
								<td>#(li.user_account??)</td>
								<td>#(li.comment_content??)</td>
								<td>#date(li.comment_dates??)</td>															
								<td><a class="btn btn-danger btn-xs"
									href="#(base)/book/deletecomment?id=#(li.comment_id??)"> <i
										class="fa fa-trash-o ">删除</i>
								</a></td>
							</tr>
							#end
						</tbody>
					</table>
				</div>
				<!-- /content-panel -->
			</div>
			<!-- /col-md-12 -->


			<div class="col-md-12" style="text-align: center;">
				<div class="btn-group" style="margin-top: 50px;">
					<a #if(list.isFirstPage()??) disabled="disabled" #else
						href="#(base)/book/comment?pages=#(pages-1)" #end type="button"
						class="btn btn-default">« </a> #for(x=1;x<=list.totalPage??;x++) <a
						type="button" class="btn btn-default" #if(x==list.pageNumber??)
						active #end href="#(base)/book/comment?pages=#(x??)">#(x??)</a> #end <a
						#if(list.isLastPage()??) disabled="disabled" #else
						href="#(base)/book/comment?pages=#(pages+1)" #end type="button"
						class="btn btn-default">» </a>
				</div>

			</div>

		</div>
		<!-- /row -->
	</section>
</section>
<!--main content end-->
#end
