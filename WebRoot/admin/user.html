#@_layout() #define _main()

<!--main content start-->
<section id="main-content">
	<section class="wrapper">


		<div class="row mt">
			<div class="col-md-12">
				<div class="content-panel">
					<table class="table table-striped table-advance table-hover">
						<h4>
							<i class="fa fa-angle-right"></i> 用户管理 <a
								style="float: right; margin-right: 20px;"
								class="btn btn-success btn-xs" href="#(base)/admin/userexam">
								<i class="fa fa-pencil">用户审核</i>
							</a>
						</h4>
						<hr>
						<thead>
							<tr>
								<th><i class="fa fa-bullhorn"></i> 用户邮箱</th>
								<th class="hidden-phone"><i class="fa fa-question-circle"></i>
									用户昵称</th>
								<th><i class="fa fa-bookmark"></i> 身份</th>
								<th><i class=" fa fa-edit"></i> 创建时间</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							#for(li:list.list??)
							<tr>
								<td><a>#(li.user_account??)</a></td>
								<td class="hidden-phone">#(li.user_nickname??)</td>
								<td><label style="margin-right: 5px;"> <input
										onclick="auth(#(li.user_id??),3)" #if(li.user_auth??==3)
										checked="" #end type="radio"> 管理员
								</label><label style="margin-right: 5px;"> <input
										onclick="auth(#(li.user_id??),1)" #if(li.user_auth??==1)
										checked="" #end type="radio"> 读者
								</label><label> <input onclick="auth(#(li.user_id??),2)"
										#if(li.user_auth??==2) checked="" #end type="radio">
										作者

								</label></td>
								<td>#date(li.user_dates??)</td>
								<td>
									<button class="btn btn-success btn-xs">
										<i class="fa fa-check">查看</i>
									</button> <a class="btn btn-primary btn-xs"
									href="#(base)/admin/modifyuser?id=#(li.user_id??)"> <i
										class="fa fa-pencil">编辑</i>
								</a> <a class="btn btn-danger btn-xs"
									href="#(base)/admin/deleteuser?id=#(li.user_id??)"> <i
										class="fa fa-trash-o ">删除</i>
								</a>
								</td>
							</tr>
							#end
						</tbody>
					</table>
				</div>
				<!-- /content-panel -->
			</div>
			<!-- /col-md-12 -->


			<div class="col-md-12" style="text-align: center;">
				<div class="btn-group" style="margin-top: 50px;">
					<a #if(list.isFirstPage()??) disabled="disabled" #else
						href="#(base)/admin/user?pages=#(pages-1)" #end type="button"
						class="btn btn-default">« </a> #for(x=1;x<=list.totalPage??;x++) <a
						type="button" class="btn btn-default" #if(x==list.pageNumber??)
						active #end href="#(base)/admin/user?&pages=#(x??)">#(x??)</a>
					#end <a #if(list.isLastPage()??) disabled="disabled" #else
						href="#(base)/admin/user?pages=#(pages+1)" #end type="button"
						class="btn btn-default">» </a>
				</div>

			</div>

		</div>
		<!-- /row -->
	</section>
</section>
<!--main content end-->
#end
