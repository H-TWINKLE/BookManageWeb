#@_layout() #define _main()

<!--main content start-->
<section id="main-content">
	<section class="wrapper">


		<div class="row mt">
			<div class="col-md-12">
				<div class="content-panel">
					<table class="table table-striped table-advance table-hover">
						<h4>
							<i class="fa fa-angle-right"></i> 类型管理 <a
								style="float: right; margin-right: 20px;"
								class="btn btn-success btn-xs"
								href="#(base)/book/gettypes"> <i
								class="fa fa-pencil">新增类型</i>
							</a>
						</h4>

						<hr>
						<thead>
							<tr>
								<th><i class="fa fa-bullhorn"></i> 类型名字</th>
								<th><i class="fa fa-bullhorn"></i> 类型热度</th>
								<th><i class=" fa fa-edit"></i> 创建时间</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							#for(li:list.list??)
							<tr>
								<td><a>#(li.types_name??)</a></td>
								<td>#(li.types_hot??)</td>
								<td>#date(li.types_dates??)</td>
								<td><a class="btn btn-primary btn-xs"
									href="#(base)/book/gettypes?id=#(li.types_id??)"> <i
										class="fa fa-pencil">编辑</i>
								</a> <a class="btn btn-danger btn-xs"
									href="#(base)/book/deletetypes?id=#(li.types_id??)"> <i
										class="fa fa-trash-o ">删除</i>
								</a></td>
							</tr>
							#end
						</tbody>
					</table>
				</div>
				<!-- /content-panel -->
			</div>
			<!-- /col-md-12 -->


			<div class="col-md-12" style="text-align: center;">
				<div class="btn-group" style="margin-top: 20px;">
					<a #if(list.isFirstPage()??) disabled="disabled" #else
						href="#(base)/book/types?pages=#(pages-1)" #end type="button"
						class="btn btn-default">« </a> #for(x=1;x<=list.totalPage??;x++) <a
						type="button" class="btn btn-default" #if(x==list.pageNumber??)
						active #end href="#(base)/book/types?pages=#(x??)">#(x??)</a>
					#end <a #if(list.isLastPage()??) disabled="disabled" #else
						href="#(base)/book/types?pages=#(pages+1)" #end type="button"
						class="btn btn-default">» </a>
				</div>

			</div>

		</div>
		<!-- /row -->
	</section>
</section>
<!--main content end-->
#end
