#@_layout() #define _main()

<!--main content start-->
<section id="main-content">
	<section class="wrapper">

		<!-- BASIC FORM ELELEMNTS -->
		<div class="row mt">
			<div class="col-lg-12">
				<div class="form-panel">
					<h4 class="mb">
						<i class="fa fa-angle-right"></i> 修改图书
					</h4>
					<form class="form-horizontal style-form" method="post"
						action="#(base)/book/tomodifybook">
						<input hidden="hidden" name="book.book_id"
							value="#(book.book_id??)"> <input type="file"
							hidden="hidden" id="file" style="display: none;"> <input
							type="text" hidden="hidden" id="cronimg" name="cronimg"
							style="display: none;">
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">图书封面</label>
							<div class="col-sm-8">
								<img src="#(base)/upload/temp/#(book.book_img??)" id="img"
									style="max-width: 100px;" onclick="fileselect()"
									class="img-circle" width="60"> <span onclick="fileselect()" class="help-block">点击上传封面.</span>
								<img id="imgs" src="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">图书名字</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="book.book_title"
									value="#(book.book_title??)"> <span class="help-block">这儿填写图书名字.</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">图书类型</label>
							<div class="col-sm-10">
								<select class="form-control" name="book.book_types">
									#for(b:atypes??)
									<option value="#(b.types_id??)"
										#if(b.types_id??==book.types_id??) selected="" #end>#(b.types_name??)</option>
									#end
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">是否可读</label>
							<div class="col-sm-10">
								<select class="form-control" name="book.book_view">
									<option value="1" #if(book.book_view??==1) selected="" #end>可读</option>
									<option value="2" #if(book.book_view??==2) selected="" #end>不可读</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">图书描述</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="book.book_auto"
									value="#(book.book_auto??)"> <span class="help-block">这儿填写图书的描述.</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">图书热度</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" name="book.book_hot"
									value="#(book.book_hot??)"> <span class="help-block">这儿填写图书的热度.</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">图书详细介绍</label>
							<div class="col-sm-10">
								<textarea class="summernote" name="book.book_content"
									required="required">#(book.book_content??)</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 col-sm-2 control-label"></label>
							<div class="col-lg-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- col-lg-12-->
		</div>
		<!-- /row -->
	</section>
</section>
<!-- /MAIN CONTENT -->
<!--main content end-->
#end
