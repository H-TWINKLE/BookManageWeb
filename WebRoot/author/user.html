#@_author() #define _main()

<!--main content start-->
<section id="main-content">
	<section class="wrapper">

		<!-- BASIC FORM ELELEMNTS -->
		<div class="row mt">
			<div class="col-lg-12">
				<div class="form-panel">
					<h4 class="mb">
						<i class="fa fa-angle-right"></i> 个人中心
					</h4>
					<form class="form-horizontal style-form" method="post" action="#(base)/author/tomodify">
						<input hidden="hidden" name="user.user_id"
							value="#(user.user_id??)"> <input type="file"
							hidden="hidden" id="file" style="display: none;"> <input
							type="text" hidden="hidden" id="cronimg" name="cronimg"
							style="display: none;">
						<div class="form-group">
							<label class="col-lg-2 col-sm-2 control-label">用户名 </label>
							<div class="col-lg-10">
								<p class="form-control-static">#(user.user_account??)</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">头像</label>
							<div class="col-sm-8">
								<img src="#(base)/getimg?id=#(user.user_id??)" id="img"
									style="max-width: 100px;" onclick="fileselect()"
									class="img-circle" width="60"> <span onclick="fileselect()" class="help-block">点击上传头像.</span>
								<img id="imgs" src="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">昵称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="user.user_nickname"
									value="#(user.user_nickname??)"> <span
									class="help-block">这儿填写您的昵称.</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">性别</label>
							<div class="col-sm-10">
								<select class="form-control" name="user.user_sex">
									<option value="1" selected="" >男</option>
									<option value="2" #if(user.user_sex??==2) selected="" #end>女</option>
								</select>
							</div>
						</div>						
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">个性签名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="user.user_auto"
									value="#(user.user_auto??)"> <span
									class="help-block">这儿填写您的个性签名.</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">电话号码</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" name="user.user_tel"
									value="#(user.user_tel??)"> <span
									class="help-block">这儿填写您的电话号码.</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label">家庭住址</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="user.user_home"
									value="#(user.user_home??)"> <span
									class="help-block">这儿填写您的家庭住址.</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 col-sm-2 control-label"></label>
							<div class="col-lg-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- col-lg-12-->
		</div>
		<!-- /row -->




	</section>
</section>
<!-- /MAIN CONTENT -->
<!--main content end-->
#end
